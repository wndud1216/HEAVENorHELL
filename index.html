<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Heaven or Hell</title>
    <style>
        /* 1. 기본 여백 제거 및 스크롤 방지 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* 이미지가 로딩되기 전 배경색 */
        }

        /* 2. 전체 컨테이너 */
        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 3. 배경 이미지 */
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 4. 타이틀 이미지 */
        .title-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none; /* 타이틀 이미지가 버튼 클릭을 방해하지 않게 함 */
        }

        /* 5. 버튼의 '위치'를 잡는 껍데기 (a 태그) */
        .button-wrapper {
            position: absolute;
            /* 사용자가 지정한 위치 좌표 */
            top: 68%;
            left: 50.2%;
            /* 중앙 정렬 보정 */
            transform: translate(-50%, -50%);
            z-index: 10; /* 가장 위에 오도록 */
            
            /* 링크 영역 잡기 */
            display: inline-block;
            border-radius: 50%; /* 둥근 영역만 클릭되도록 */
          
          /* 블렌딩 모드 유지 */
            mix-blend-mode: multiply; 
        }

        /* 6. 실제 빙글빙글 도는 버튼 이미지 */
        .button-image {
            width: 165px; /* 크기 유지 */
            display: block; /* 이미지 하단 여백 제거 */
            
            
            /* 애니메이션 적용: 이름(spin) | 시간(10초) | 일정하게(linear) | 무한반복 */
            animation: spin 6s linear infinite;
            
            /* 부드러운 호버 효과를 위해 */
            transition: filter 0.3s ease;
        }

        /* 회전 애니메이션 정의 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* 마우스 올렸을 때 효과 */
        .button-wrapper:hover .button-image {
          filter: brightness(1.2); /* 살짝 밝아짐 */
            animation-duration: .5s;  /* 주석 해제 시 마우스 올리면 빨리 돔 */
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://i.imgur.com/SHh7otF.jpeg" class="bg-image" alt="첫화면 배경">
        
        <img src="https://i.imgur.com/YINDnAr.png" class="title-image" alt="타이틀">

        <a href="https://www.google.com" class="button-wrapper">
            <img src="https://i.imgur.com/NYbMjdu.png" class="button-image" alt="사후세계 버튼">
        </a>
    </div>

</body>
</html>
