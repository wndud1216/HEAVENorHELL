<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>How does the SOUL exist?</title>
    <style>
        /* 1. 기본 초기화 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* --- 캐릭터 공통 스타일 --- */
        .character-img {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 115vh;
            width: auto;
            /* 기본 움직임은 부드럽게 (1.5초) */
            transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- AI (오른쪽) --- */
        .ai { z-index: 3; left: 56%; }
        .btn-ai {
            z-index: 5; left: 56%;
            mix-blend-mode: color-dodge;
            opacity: 0; cursor: pointer;
        }
        .btn-ai:hover { opacity: 1; }

        /* --- Human (왼쪽) --- */
        .human { z-index: 3; left: 44%; }
        .btn-human {
            z-index: 5; left: 44%;
            mix-blend-mode: overlay;
            opacity: 0; cursor: pointer;
        }
        .btn-human:hover { opacity: 1; }

        /* --- 타이틀 --- */
        .title-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 7;
            display: block;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* =========================================
           [Step 1] 중앙으로 모이기 (Merge)
           ========================================= */
        
        /* 1. 공통: 모든 이미지가 중앙으로 이동하려 함 */
        .image-container.mode-human .character-img,
        .image-container.mode-ai .character-img {
            left: 50%;
        }

        /* ★ 핵심 추가 부분: 선택되지 않은 버튼 숨기기 ★ */
        
        /* Human 모드일 때 -> AI 버튼 숨김 */
        .image-container.mode-human .btn-ai {
            opacity: 0 !important;        /* 강제로 투명하게 */
            pointer-events: none;         /* 클릭 방지 */
            transition: none !important;  /* 이동 효과 없이 즉시 사라짐 */
        }

        /* AI 모드일 때 -> Human 버튼 숨김 */
        .image-container.mode-ai .btn-human {
            opacity: 0 !important;        /* 강제로 투명하게 */
            pointer-events: none;         /* 클릭 방지 */
            transition: none !important;  /* 이동 효과 없이 즉시 사라짐 */
        }


        /* 2. 회전 로직 */

        /* Human 모드: Human 회전 */
        .image-container.mode-human .human,
        .image-container.mode-human .btn-human {
            transform: translate(-50%, -50%) rotate(180deg);
        }

        /* AI 모드: AI 회전 */
        .image-container.mode-ai .ai,
        .image-container.mode-ai .btn-ai {
            transform: translate(-50%, -50%) rotate(180deg);
        }


        /* =========================================
           [Step 2] 퇴장 애니메이션 (Move Out)
           ========================================= */
        
        /* 왼쪽으로 퇴장 (Human 선택 시) */
        .image-container.move-left .character-img {
            left: -50% !important;
            opacity: 0;
            transition: all 1s ease-in;
        }
        /* Human 회전 유지 */
        .image-container.move-left.mode-human .human,
        .image-container.move-left.mode-human .btn-human {
            transform: translate(-50%, -50%) rotate(180deg);
        }


        /* 오른쪽으로 퇴장 (AI 선택 시) */
        .image-container.move-right .character-img {
            left: 150% !important;
            opacity: 0;
            transition: all 1s ease-in;
        }
        /* AI 회전 유지 */
        .image-container.move-right.mode-ai .ai,
        .image-container.move-right.mode-ai .btn-ai {
            transform: translate(-50%, -50%) rotate(180deg);
        }

    </style>
</head>
<body>

    <div class="image-container" id="container">
        <img src="https://i.imgur.com/40uq4Xd.png" class="bg-image" alt="팀페이지 배경">
        
        <img src="https://i.imgur.com/S9Pu9rO.png" class="ai character-img" alt="ai블렌드">
        <img src="https://i.imgur.com/arGGfWu.png" class="human character-img" alt="인간블렌드">
        
        <img src="https://i.imgur.com/sgPobik.png" class="btn-ai character-img" id="aiBtn" alt="ai버튼">
        <img src="https://i.imgur.com/Pr7ddGN.png" class="btn-human character-img" id="humanBtn" alt="인간버튼">
        
        <img src="https://i.imgur.com/EJenlBG.png" class="title-image" alt="타이틀_칠">
        <img src="https://i.imgur.com/Fk3TJX8.png" class="title-image" alt="타이틀_획">
    </div>

    <script>
        const container = document.getElementById('container');
        const humanBtn = document.getElementById('humanBtn');
        const aiBtn = document.getElementById('aiBtn');

        const humanPageLink = 'human_page.html';
        const aiPageLink = 'heavenOrHell.html';

        function startTransition(modeClass, moveClass, linkUrl) {
            container.classList.add(modeClass);

            setTimeout(function() {
                container.classList.add(moveClass);
            }, 1500);

            setTimeout(function() {
                window.location.href = linkUrl;
            }, 2500);
        }

        // Human 클릭 -> 왼쪽(move-left)으로 퇴장
        humanBtn.addEventListener('click', function() {
            startTransition('mode-human', 'move-left', humanPageLink);
        });

        // AI 클릭 -> 오른쪽(move-right)으로 퇴장
        aiBtn.addEventListener('click', function() {
            startTransition('mode-ai', 'move-right', aiPageLink);
        });

    </script>

</body>
</html>
