    .heaven img {

    @keyframes floatType1 {

    @keyframes floatType2 {

  <script>
    // 1. ì§€ì˜¥ ìºë¦­í„° ëœë¤ ë‚™í•˜
    const hellImages = document.querySelectorAll('.hell img');

    function setRandomFalling(img) {
      const randomLeft = Math.random() * 70; 
      const randomDuration = 2.0 + Math.random() * 3.0;
      img.style.left = randomLeft + '%';
      img.style.animationDuration = randomDuration + 's';
    }

    hellImages.forEach(img => {
      img.addEventListener('animationiteration', () => {
        setRandomFalling(img);
      });
    });

    // 2. íŒì—… ê¸°ëŠ¥ (data-popup ì†ì„± ì‚¬ìš©)
    const popupOverlay = document.getElementById('popup-overlay');
    const popupImg = document.getElementById('popup-img');
    const allCharacters = document.querySelectorAll('.heaven img, .hell img');

    allCharacters.forEach(character => {
      character.addEventListener('click', (e) => {
        // data-popupì— ì£¼ì†Œê°€ ìˆìœ¼ë©´ ê·¸ê²ƒì„, ì—†ìœ¼ë©´ ì›ë˜ ì´ë¯¸ì§€ë¥¼ ì‚¬ìš©
        const popupUrl = e.target.getAttribute('data-popup') || e.target.src;
        
        // ì£¼ì†Œê°€ ë¹„ì–´ìˆìœ¼ë©´ íŒì—… ë„ìš°ì§€ ì•ŠìŒ (ì„ íƒì‚¬í•­)
        if(popupUrl.trim() === "") return;

        popupImg.src = popupUrl;
        popupOverlay.classList.add('active');
      });
    });

    // íŒì—… ë‹«ê¸°
    popupOverlay.addEventListener('click', () => {
